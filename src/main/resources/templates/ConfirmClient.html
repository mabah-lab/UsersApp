<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="layout">
<head>
<meta charset="UTF-8"/>
<title>Confirmation de l'enregistrement d'un client</title>
</head>
<body>
	<p></p>
	<div class="container" layout:fragment="content">
		<div class="container col-md-8 col-md-offset-2">
		<div class="card ">
			<div class="card-header text-center bg-info">Confirmation de l'enregistrement du client</div>
				<div class="card-body">
					<h6 class="card-title">Veuillez renseigner tous les champs</h6>
					
						<div class= "form-group">
							<label class="control-label"> ID:</label>
							<label th:text="${client.id}"></label>
						</div>
						<div class= "form-group">
							<label class="control-label"> nom:</label>
							<label th:text="${client.nom}"></label>
						</div>
						<div class= "form-group">
							<label class="control-label"> Prenom:</label>
							<label th:text="${client.prenom}"></label>
						</div>
						<div class= "form-group">
							<label class="control-label"> Adresse:</label>
							<label th:text="${client.adresse}"></label>
						</div>
						<div>
							<a class="btn-info"  th:href="@{/user/index(page=${pageCourante},size=${size},motCle=${motCle})}"> <i class="fas fa-arrow-left"></i> Retour</a>
							
						</div>
				</div>	
			</div>
			</div>
	</div>

</body>
</html>
